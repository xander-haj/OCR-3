<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Stream</title>
    <!-- Latest Video.js CDN -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

    <!-- Additional styling for the page -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .controls-carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .control-button {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .control-button:hover {
            background-color: #333333;
            transform: scale(1.1);
        }

        .fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video.js player -->
        <video id="cameraStream" class="video-js" autoplay muted playsinline></video>

        <!-- Floating controls for camera and resolution selection -->
        <div class="controls-container">
            <div class="controls-carousel">
                <button id="switchCamera" class="control-button">Camera</button>
                <button id="changeResolution" class="control-button">Resolution</button>
            </div>
        </div>

        <!-- FPS counter -->
        <div id="fpsCounter" class="fps-counter">FPS: --</div>
    </div>

    <!-- JavaScript code -->
    <script>
        const videoElement = document.getElementById('cameraStream');
        const fpsCounter = document.getElementById('fpsCounter');
        const switchCameraButton = document.getElementById('switchCamera');
        const changeResolutionButton = document.getElementById('changeResolution');

        let videoPlayer;
        let currentCamera = 'user'; // Default to front camera
        let currentResolution = { width: 1280, height: 720 }; // Default to 720p

        // Initialize Video.js player
        function initVideoJS(stream) {
            if (videoPlayer) {
                videoPlayer.dispose();
            }

            videoPlayer = videojs(videoElement, {
                controls: false,
                autoplay: true,
                fluid: true,
            });

            videoPlayer.srcObject = stream;
        }

        // Get user media stream
        async function startCameraStream() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: currentResolution.width,
                        height: currentResolution.height,
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                initVideoJS(stream);
                measureFPS(stream);
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access the camera. Please check permissions and try again.');
            }
        }

        // Switch between front and back cameras
        switchCameraButton.addEventListener('click', () => {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            startCameraStream();
        });

        // Change resolution between predefined options
        changeResolutionButton.addEventListener('click', () => {
            const resolutions = [
                { width: 1280, height: 720 },
                { width: 1920, height: 1080 },
                { width: 3840, height: 2160 },
            ];
            const currentIndex = resolutions.findIndex(
                (res) => res.width === currentResolution.width && res.height === currentResolution.height
            );

            const nextIndex = (currentIndex + 1) % resolutions.length;
            currentResolution = resolutions[nextIndex];
            startCameraStream();
        });

        // Measure FPS
        function measureFPS(stream) {
            const videoTrack = stream.getVideoTracks()[0];
            const settings = videoTrack.getSettings();
            const frameRate = settings.frameRate || 'N/A';
            fpsCounter.textContent = `FPS: ${frameRate}`;
        }

        // Request camera permissions on page load
        document.addEventListener('DOMContentLoaded', async () => {
            if (navigator.permissions) {
                const cameraPermission = await navigator.permissions.query({ name: 'camera' });

                if (cameraPermission.state === 'granted') {
                    startCameraStream();
                } else if (cameraPermission.state === 'prompt' || cameraPermission.state === 'denied') {
                    alert('Camera permissions are required. After granting permissions, the page will reload.');

                    // Try requesting permissions explicitly
                    try {
                        await navigator.mediaDevices.getUserMedia({ video: true });
                        alert('Permissions granted! Reloading the page to start the camera.');
                        location.reload();
                    } catch (error) {
                        console.error('User denied camera permissions:', error);
                        alert('Camera permissions are required to use this application.');
                    }
                }
            } else {
                startCameraStream();
            }
        });
    </script>
</body>
</html>
