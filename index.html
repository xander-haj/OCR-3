<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Stream</title>
    <!-- Latest Video.js CDN -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

    <!-- Additional styling for the page -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .controls-carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .control-button {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .control-button:hover {
            background-color: #333333;
            transform: scale(1.1);
        }

        .fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            color: white;
            font-size: 14px;
        }

        .dropdown-menu {
            background-color: #1f1f1f;
            color: white;
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            bottom: 60px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .dropdown-menu button {
            background-color: #333333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
        }

        .dropdown-menu button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video.js player -->
        <video id="cameraStream" class="video-js" autoplay muted playsinline></video>

        <!-- Floating controls for camera and resolution selection -->
        <div class="controls-container">
            <div class="controls-carousel">
                <div>
                    <button id="switchCamera" class="control-button">Camera</button>
                    <div id="cameraDropdown" class="dropdown-menu"></div>
                </div>
                <div>
                    <button id="changeResolution" class="control-button">Resolution</button>
                    <div id="resolutionDropdown" class="dropdown-menu"></div>
                </div>
            </div>
        </div>

        <!-- FPS counter -->
        <div id="fpsCounter" class="fps-counter">FPS: --</div>
    </div>

    <!-- JavaScript code -->
    <script>
        const videoElement = document.getElementById('cameraStream');
        const fpsCounter = document.getElementById('fpsCounter');
        const switchCameraButton = document.getElementById('switchCamera');
        const changeResolutionButton = document.getElementById('changeResolution');
        const cameraDropdown = document.getElementById('cameraDropdown');
        const resolutionDropdown = document.getElementById('resolutionDropdown');

        let videoPlayer;
        let cameras = [];
        let currentCamera = null;
        let currentResolution = { width: 1280, height: 720 };

        async function getCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            cameras = devices.filter(device => device.kind === 'videoinput');
        }

        async function startCameraStream(cameraId = null) {
            try {
                const constraints = {
                    video: {
                        deviceId: cameraId ? { exact: cameraId } : undefined,
                        width: currentResolution.width,
                        height: currentResolution.height,
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                if (videoPlayer) {
                    videoPlayer.dispose();
                }
                videoPlayer = videojs(videoElement, {
                    controls: false,
                    autoplay: true,
                    fluid: true,
                });
                videoPlayer.srcObject = stream;
                measureFPS(stream);
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access the camera. Please check permissions and try again.');
            }
        }

        function populateCameraDropdown() {
            cameraDropdown.innerHTML = '';
            cameras.forEach(camera => {
                const button = document.createElement('button');
                button.textContent = camera.label || `Camera ${camera.deviceId}`;
                button.onclick = () => {
                    currentCamera = camera.deviceId;
                    startCameraStream(camera.deviceId);
                    cameraDropdown.style.display = 'none';
                };
                cameraDropdown.appendChild(button);
            });
        }

        function populateResolutionDropdown() {
            const resolutions = [
                { width: 1280, height: 720 },
                { width: 1920, height: 1080 },
                { width: 3840, height: 2160 },
            ];
            resolutionDropdown.innerHTML = '';
            resolutions.forEach(res => {
                const button = document.createElement('button');
                button.textContent = `${res.width} x ${res.height}`;
                button.onclick = () => {
                    currentResolution = res;
                    startCameraStream(currentCamera);
                    resolutionDropdown.style.display = 'none';
                };
                resolutionDropdown.appendChild(button);
            });
        }

        switchCameraButton.addEventListener('click', () => {
            cameraDropdown.style.display = cameraDropdown.style.display === 'flex' ? 'none' : 'flex';
        });

        changeResolutionButton.addEventListener('click', () => {
            resolutionDropdown.style.display = resolutionDropdown.style.display === 'flex' ? 'none' : 'flex';
        });

        function measureFPS(stream) {
            const videoTrack = stream.getVideoTracks()[0];
            const settings = videoTrack.getSettings();
            const frameRate = settings.frameRate || 'N/A';
            fpsCounter.textContent = `FPS: ${frameRate}`;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await getCameras();
            populateCameraDropdown();
            populateResolutionDropdown();
            startCameraStream();
        });
    </script>
</body>
</html>
